<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <title>Entertainment Survey</title>
</head>
<body>
    <h1 id="title">Entertainment Event Feedback Survey</h1>
    <div class="container">
        <p id="description"><em>Please provide feedback about recent event</em></p>
        
        <form id="survey-form" action="#">

            <hr>

            <div class="inputDiv">
                <div class="left-side">
                    <label id="name-label" for="name">Name: </label>
                </div>
                <div class="right-side">
                    <input id="name" type="text" placeholder="please provide your name" required>
                </div>
            </div>
            
            <div class="inputDiv">
                <div class="left-side">
                    <label id="email-label" for="email">Email: </label>
                </div>
                <div class="right-side">
                    <input id="email" type="email" placeholder="please provide your email" required>
                </div>
            </div>

            <div class="inputDiv">
                <div class="left-side">
                    <label id="number-label" for="number">Rating: </label>
                </div>
                <div class="right-side">
                    <input id="number" type="number" min="0" max="10" placeholder="How likely you would recommend">
                </div>
            </div>

            <hr>

            <div class="inputDiv">
                    <div class="left-side">
                        <label id="dropdown-label" for="dropdown">How would you rate value: </label>
                    </div>
                    <div class="right-side">
                        <select id="dropdown">
                            <option disabled value selected>Choose</option>
                            <option value="poor">Poor</option>
                            <option value="good">Good</option>
                            <option value="excellent">Excellent</option>
                        </select>
                    </div>
                </div>

            <div class="inputDiv">
                <div class="left-side">
                    <label id="radio-label" for="radio">How helpful was the stuff: </label>
                </div>
                <div class="right-side">

                    <input type="radio" name="radio" id="veryH" value="very">
                    <label for="veryH">Extremally helpful</label>
                    <br>
                    <input type="radio" name="radio" id="okH" value="ok">
                    <label for="okH">OK</label>
                    <br>
                    <input type="radio" name="radio" id="notH" value="notH">
                    <label for="notH">Not so helpful</label>
                    <br>
                    <input type="radio" name="radio" id="badH" value="badH">
                    <label for="badH">They beat me in back alley</label>
                </div>
            </div>
    
            <!-- CHECKBOXY -->

            <div class="inputDiv">
                <div class="left-side">
                    <label id="check-label" for="">What are your prefered places: </label>
                </div>
                <div class="right-side">

                    <input type="checkbox" id="london" value="london">
                    <label for="london">London</label>
                    <br>
                    <input type="checkbox" id="chicago" value="chicago">
                    <label for="chicago">Chicago</label>
                    <br>
                    <input type="checkbox" id="mars" value="mars">
                    <label for="mars">Mars</label>
                </div>
            </div>
            
            <hr>

            <div class="inputDiv">
                <div class="left-side">
                    <label id="sugestions-label" for="sugest">What did you like/dislike about event: </label>
                </div>
                <div class="right-side">
                    <textarea name="" id="sugest" cols="40" rows="7"></textarea>
                </div>
            </div>

            <hr>

            <button id="submit">Submit</button>

        </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
